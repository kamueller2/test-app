<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google-site-verification" content="F4xjgKc4paFO2k6Y3ep3Bx0HPk1f2FC5Htjv1zddc6A" />

    <title>Dear Time</title>
    <link href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css" rel="stylesheet"> </link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"></link>
    <link href="../assets/style.css" rel="stylesheet"></link>
</head>

<body>

    <div id="allTheSignUp">
        <button class="signIn" onclick="location.href='signIn.html'">Sign in</button>
        <img src="../assets/images/logo.png" id="logo">

        <h2 class="animated slideInUp fast">Tell us about you</h2>

        <input type="text" class="animated fadeIn slow" id="name" placeholder="Your First Name">
        <input type="tel" class="animated fadeIn slow" id="number" placeholder="Your Phone Number 0000000000">
        <input type="email" class="animated fadeIn slow" id="email" placeholder="Email xxxx@xxx.com">
        <input type="password" class="animated fadeIn slow" id="password" placeholder="Password">

        <section class="animated fadeIn slow">
            <h4>Usually how long do you prefer to arrive before your events?</h4>
            <input type="text" id="preferredTime" placeholder="15"><label>minutes</label>

            <h4>How do you prefer us to notify you?</h4>

            <!-- checkbox for text, which is mendatory -->

            <div class="pretty p-default p-fill">
                <input type="checkbox" id="textChecked" checked/>
                <div class="state p-sucess">
                    <label>Notification</label><span> (Required)</span>
                </div>
            </div>

            <!-- checkbox for call -->
            <div class="pretty p-default p-fill">
                <input type="checkbox" id="callChecked" />
                <div class="state p-sucess">
                    <label>Call<span> (Charged)</span></label>
                </div>
            </div>
            <br>


            <!-- google login -->

            <section>
                <div id="firebaseui-auth-container">
                    <div id="my-signin2"></div>
                    <div id="loader"></div>
                </div>
            </section>

            <!-- This is where you sync the Google Doc -->
            <button class="calendars" id="googleCalendar">link your Google Calendar</button>
            <!-- After users sync the calendar, button Ready to go shows up -->
            <button id="signUp">Ready to Go!</button>

        </section>

    </div>
    <div class="background"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>

    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />

    <!-- <script src="../scripts/calendar.js"></script> -->
    <script src="../scripts/notification.js"></script>
    <script type="text/javascript" src="../scripts/accounts-new.js"></script>

</body>

</html>
